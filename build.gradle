group 'eu.pothi.discord.music'
version '1.0-SNAPSHOT'

apply plugin: 'java'

compileJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

sourceSets {
    main.java.srcDir "src/main"
    test.java.srcDir "src/test"
}

jar {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    archiveName = "pothi_discord_music.jar"
    manifest {
        attributes "Main-Class" : "pothi_discord_music.Main"
    }

}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile 'net.dv8tion:JDA:3.0.0_157'
    compile 'com.sedmelluq:lavaplayer:1.2.31'
    compile 'me.xdrop:fuzzywuzzy:1.1.6'

    // https://github.com/helun/Ektorp
    compile 'org.ektorp:org.ektorp:1.4.2'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    // compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-core
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.9'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20090211'
    // https://mvnrepository.com/artifact/org.codehaus.jackson/jackson-core-asl
    compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.9.13'

    // https://mvnrepository.com/artifact/at.mukprojects/giphy4j
    //compile group: 'at.mukprojects', name: 'giphy4j', version: '1.0.1'

    // http://search.maven.org/#artifactdetails%7Ccom.github.oshi%7Coshi-core%7C3.4.2%7Cjar
    compile 'com.github.oshi:oshi-core:3.4.2'
    
    //mongodb + BSON
    compile 'org.mongodb:mongo-java-driver:2.13.3'
    compile 'org.mongodb:bson:2.13.3'
}
